<VirtualHost *:80 *:8000>
	DocumentRoot /var/www/little-backup-box/

	Alias /files /var/www/tinyfilemanager

	<Directory /var/www/little-backup-box>

		<FilesMatch "\.(sh|cfg)$">
			Order Deny,Allow
			Deny from all
		</FilesMatch>

		<FilesMatch "\.log$">
			ForceType text/plain
		</FilesMatch>

	</Directory>

	<Directory /var/www/tinyfilemanager>
		Options +FollowSymLinks
	</Directory>

	<Location />
		include /etc/apache2/includes/password.conf
	</Location>

	SetEnvIf Remote_Addr "127\.0\.0\.1" dontlog

	ErrorLog ${APACHE_LOG_DIR}/lbb-error.log
	CustomLog ${APACHE_LOG_DIR}/lbb-access.log combined env=!dontlog

</VirtualHost>

<VirtualHost *:81>
        ProxyPreserveHost Off
        ProxyRequests Off
        ProxyPass / http://localhost:5572/
        ProxyPassReverse / http://localhost:5572/

        ErrorLog ${APACHE_LOG_DIR}/rclone-error.log
        CustomLog ${APACHE_LOG_DIR}/rclone-access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost *:443>
		DocumentRoot /var/www/little-backup-box

		Alias /files /var/www/tinyfilemanager

		SSLEngine on

		SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
		SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
		</FilesMatch>

		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>

		<Directory /var/www/little-backup-box>

			<FilesMatch "\.(sh|cfg)$">
				Order Deny,Allow
				Deny from all
			</FilesMatch>

			<FilesMatch "\.log$">
				ForceType text/plain
			</FilesMatch>

		</Directory>

		<Directory /var/www/tinyfilemanager>
			Options +FollowSymLinks
		</Directory>

		<Location />
			include /etc/apache2/includes/password.conf
		</Location>

		SetEnvIf Remote_Addr "127\.0\.0\.1" dontlog

		ErrorLog ${APACHE_LOG_DIR}/lbb-error.log
		CustomLog ${APACHE_LOG_DIR}/lbb-access.log combined env=!dontlog

	</VirtualHost>

	<VirtualHost *:8443>
		SSLEngine on
		SSLProxyEngine On

		SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
		SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

		ProxyPreserveHost Off
		ProxyRequests Off
		ProxyPass / http://localhost:5572/
		ProxyPassReverse / http://localhost:5572/

		ErrorLog ${APACHE_LOG_DIR}/rclone-error.log
		CustomLog ${APACHE_LOG_DIR}/rclone-access.log combined
	</VirtualHost>

</IfModule>



