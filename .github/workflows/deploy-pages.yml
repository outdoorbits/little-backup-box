name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci

      - name: Determine base path
        id: base_path
        run: |
          REPO_NAME="${{ github.repository }}"
          REPO_NAME_ONLY="${REPO_NAME#*/}"
          OWNER_NAME="${REPO_NAME%%/*}"
          
          if [ "$REPO_NAME_ONLY" = "${OWNER_NAME}.github.io" ]; then
            BASE_PATH="/"
            echo "Detected user/organization page, using base path: ${BASE_PATH}"
          else
            BASE_PATH="/${REPO_NAME_ONLY}/"
            echo "Detected project page, using base path: ${BASE_PATH}"
          fi
          
          echo "base_path=${BASE_PATH}" >> $GITHUB_OUTPUT

      - name: Build static version
        working-directory: webapp
        run: npm run build:static
        env:
          VITE_USE_MOCK_API: 'true'
          VITE_BASE_PATH: ${{ steps.base_path.outputs.base_path }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: webapp/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

